{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Вход</h1>
    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="remember"> Запомнить меня
            </label>
        </div>

        {% if error %}
            <div style="color: red;">
                <strong>{{ error }}</strong>
            </div>
        {% endif %}

        <button type="submit">Вход</button>
    </form>
{% endblock %}
