{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
    .link-list {
        list-style-type: none;
        padding: 0;
    }

    .block {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f4f4f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .block:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
    }

    .block a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .block a:hover {
        color: #039433;
    }
</style>
<h1>База знаний</h1>
<div>
    Пользователь: 
    <strong>
        {% if login %}
            {{ login }}
        {% else %}
            Анонимус
        {% endif %}
    </strong>
</div>
<ol class="link-list">
    <div class="block"><a href="/lab8/login">Вход</a></div>
    <div class="block"><a href="/lab8/register">Регистрация</a></div>
    <div class="block"><a href="/lab8/articles">Список статей</a></div>
    <div class="block"><a href="/lab8/create">Создать статью</a></div>
</ol>
{% endblock %}
