{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            ul.innerHTML = '';
            let totalCost = 0;
            for (let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.innerText = `${office.number}: ${office.tenant || 'свободен'} (Цена: ${office.price} руб.)`;

                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'Зарезервировать';
                bookingButton.onclick = function() { booking(office.number) };
                li.appendChild(bookingButton);

                if (office.tenant === '{{ login }}') {
                    const cancelButton = document.createElement('button');
                    cancelButton.innerText = 'Освободить';
                    cancelButton.onclick = function() { cancelBooking(office.number) };
                    li.appendChild(cancelButton);
                    totalCost += office.price;
                }

                ul.appendChild(li);
            }
            const totalCostElement = document.getElementById('total-cost');
            totalCostElement.innerText = `Общая стоимость аренды: ${totalCost} руб.`;
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    function cancelBooking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Вы не можете снять аренду другого пользователя');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>
{% endblock %}
    {% block main %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        li:last-child {
            border-bottom: none;
        }
    
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #ddd;
        }
    
        button.booking {
            background-color: #4CAF50;
            color: white;
        }
    
        button.cancellation {
            background-color: #f44336;
            color: white;
        }
    
        p#total-rent-cost {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
        <h1>Список кабинетов</h1>
        <h1>Добро пожаловать, {{ login }}!</h1>
        <a href="{{ url_for('lab6.login') }}" class="btn btn-primary">Войти</a>
        <a href="{{ url_for('lab6.logout') }}">Выйти</a>
        <h2>Список офисов</h2>
        <ul id="office-list"></ul>
        <p id="total-cost">Общая стоимость аренды: 0 руб.</p>
    {% endblock %}
