{% extends "base.html" %}
{% block lab %}Лабораторная работа 9{% endblock %}
{% block main %}
<style>
    body {
        background-color: #5e9ef3; 
        text-align: center;
        padding: 20px;
        position: relative;
        overflow: hidden; 
    }
    h1 {
        color: #2c3e50; 
        margin-bottom: 20px;
    }
    .snowflakes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; 
        z-index: 1; 
    }
    .snowflake {
        position: absolute;
        color: #ffffff; 
        font-size: 1.5em; 
        animation: fall linear infinite; 
    }
    @keyframes fall {
        0% {
            top: -10%;
            opacity: 1;
        }
        100% {
            top: 100%;
            opacity: 0;
        }
    }
    
    .snowflake:nth-child(1) { left: 10%; animation-duration: 5s; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 20%; animation-duration: 6s; animation-delay: 1s }
    .snowflake:nth-child(3) { left: 30%; animation-duration: 4s; animation-delay: 2s; }
    .snowflake:nth-child(4) { left: 40%; animation-duration: 5.5s; animation-delay: 0.5s; }
    .snowflake:nth-child(5) { left: 50%; animation-duration: 6.5s; animation-delay: 1.5s; }
    .snowflake:nth-child(6) { left: 60%; animation-duration: 5s; animation-delay: 2.5s; }
    .snowflake:nth-child(7) { left: 70%; animation-duration: 4.5s; animation-delay: 0.2s; }
    .snowflake:nth-child(8) { left: 80%; animation-duration: 6s; animation-delay: 1.2s; }
    .snowflake:nth-child(9) { left: 90%; animation-duration: 5.5s; animation-delay: 0.8s; }
    .snowflake:nth-child(10) { left: 95%; animation-duration: 4s; animation-delay: 1.7s; }
    </style>
    <h1>Выберите ваш пол</h1>
    <form method="POST">

            <input type="radio" name="gender" value="male" required> Мужчина
        </label>

            <input type="radio" name="gender" value="female" required> Женщина
        </label>
        <button type="submit">Далее</button>
    </form>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
    </div>
{% endblock %}
